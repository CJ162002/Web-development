<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        h2{align-content: center;}
        h3{color: black;}
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden; 
        }
        li{padding: 0; float: left;}
        button{
            margin: 20px;
            width: fit-content;
        }
        button:hover{
            background-color: rgb(175, 172, 172);
        }
    </style>
</head>
<body>
    <div class="eg1">
        <h2>Demo Login</h2>
        <div style="height: auto; width: fit-content; color: antiquewhite; align-content: center;">
            <form>
                <ul>
                    <li><h3>Enter your username:</h3></li>
                    <li><input type="text" placeholder="Username"></li>       
                </ul>
                <ul>
                    <li><h3>Enter your password:</h3></li>
                    <li><input type="password" placeholder="Password"></li>       
                </ul>
            </form> 
            <button><a href="JavaScript.html">Home</a></button>
            <button type="submit">Login</button>
            <button type="reset">Clear</button>
        </div>
    </div> 
<script src="web.js"></script>
</body>
</html>
